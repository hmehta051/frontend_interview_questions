<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>DOM</h1>
    <!-- Inserting Image Link and Creating Img Tag and Appending in Body -->
    <div id="image-block"></div>
    <!-- <script src="./app.js" defer></script> -->
  </body>
  <script>
    const imageBlock = document.getElementById("image-block");
    const imageLink = "https://api.coindesk.com/v1/bpi/currentprice.json";

    const fetchAPI = async () => {
      const configObj = {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      };
      try {
        const response = await fetch(imageLink, configObj);
        const data = await response.json();
        return data;
      } catch (error) {
        console.log(error.message);
      }
    };

    const makeElements = () => {
      console.log(fetchAPI());
    };
    makeElements();
  </script>
</html>
